services:
  airprint:
    container_name: cups-airprint
    image: xirixiz/cups-airprint:latest
    build: .
    restart: always
    network_mode: "host"
    devices:
      - /dev/bus/usb:/dev/bus/usb
    environment:
      CUPSADMIN: "admin"
      CUPSPASSWORD: "admin"
      TZ: Europe/Amsterdam
    volumes:
      - "<some path>/services:/services"
      - "<some path>/config:/config"
      - "/var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket"
      - "/etc/localtime:/etc/localtime:ro"
    dns:
      - <your internal dns server>

